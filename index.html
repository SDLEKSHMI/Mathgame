<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Math Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="mathgamestyle.css">
    </head>
    <body>
        <div id="container">
            <div id="score">
                SCORE : <span id="scorevalue">0</span>
            </div>
            <div id="correct">
                CORRECT
            </div>
            <div id="wrong">
                TRY AGAIN
            </div>
            <div id="question">
            </div>
            <div id="instruction">
                Click on the correct answer
            </div>
            <div id="choises">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            <div id="start"> Start Game</div>
            <div id="time"> Time remaining : <span id="timereset">60</span> sec</div>
            <div id="gameover">
            </div>
        </div>
        <script src="mathgamescript.js"></script>
    </body>
</html>
